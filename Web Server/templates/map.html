{% extends "base.html" %}
{% block content %}
<style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
{% block javascript %}
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
<script>
// The following example creates a marker in Stockholm, Sweden
// using a DROP animation. Clicking on the marker will toggle
// the animation between a BOUNCE animation and no animation.

var columbia = new google.maps.LatLng(40.809302, -73.959832);
var mudd = new google.maps.LatLng(40.809302, -73.959832);
var nwc = new google.maps.LatLng(40.810155, -73.962021);
var map;


function initialize() {
  var mapOptions = {
    zoom: 18,
    center: columbia
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

  var marker1 = new google.maps.Marker({
    map:map,
    draggable:true,
    animation: google.maps.Animation.DROP,
    position: mudd
  });
  google.maps.event.addListener(marker1, 'click', toggleBounce);

  var marker2 = new google.maps.Marker({
    map:map,
    draggable:true,
    animation: google.maps.Animation.DROP,
    position: nwc
  });
  google.maps.event.addListener(marker2, 'click', toggleBounce);
}

function toggleBounce() {

  if (marker.getAnimation() != null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
{% endblock %}
    <div id="map-canvas"></div>
{% endblock %}
